<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Monthly ledger</title>
    <!-- bootstrap css cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <main>
        <section class="container">
           <div class="text-center pt-3">
            <h2 class="text">Monthly Ledger</h2> <img src="./images/money-bag.png" class="icon" alt="">
           </div>
            <!-- taking a grid to create two coloumns -->
            <div class="row gap-2 justify-content-lg-center">
                <div class="col-12 col-lg-5 grid-item">
                        <!-- image is adding here -->
                    <div class="image py-4">  
                        <img src="./images/ledger.png" width="400" height="500" class="rounded" alt="">
                    </div>
                </div>
                <!-- the ledger part is here -->
                <div class="col-12 col-lg-5 text-center pb-4 grid-item">
                    <h4>Income</h4>
                    <p>Income <input id="income" type="text" value="00"></p>
                    <h4>Expenses</h4>
                    <p>Rent  <input id="rent" type="text" value="00"></p>
                    <p>Food  <input id="food" type="text" value="00"></p>
                    <p>Cloth <input id="cloth" type="text" value="00"></p>
                    <p id="error" class="error" > <img src="./images/remove.png" class="icon" alt=""> Please Enter A Valid Number</p>
                    <p id="balance-error" class="error">You can not expense more than you eran</p>
                    <button id="calculate" class="btn">Calculate</button>
                   <div class="expanse-balance">
                    <h4>Total Expences : <span id="expense" >00</span></h4>
                    <h4>Balance : <span id="balance" >00</span></h4>
                   </div>
                    <p>Save <input id="save-input" type="text"> <strong>%</strong> <button id="save" class="btn">Save</button></p>
                    <p id="saving-error" class="error" > <img src="./images/remove.png" class="icon" alt=""> You can not Save more than your Balance</p>
                    <h4>Saving Amont :<span id="saving-amount" > 00</span> </h4>
                    <h4>Remaining Balance : <span id="remaining-balance" >00</span> </h4>

                </div>
            </div>
        </section>
    </main>

    <!-- DOM js Link  -->
    <script src="./js/calculate.js"></script>
    <!-- bootstrap js boundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
